<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        function f1() {
            //
            $('ul li:eq(1)').css('font-size', '50px');
        }
        function f2() {
            //该子元素选择器下标从1开始
            //对于每个ul的第二个li操作
            $('ul li:nth-child(2)').css('font-size', '50px');

        }

    </script>

</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <a href="javascript:;" onclick="f2()">click</a>


</body>
</html>
