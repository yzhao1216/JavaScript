<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        function f1(){
            //找到d1 查找所有满足 div的所有后代
            $('#d1 div').css('font-size','60px');
        }
        function f2(){
            //只找子节点
            $('#d1>div').css('font-size','60px');
        }
        function f3(){
            //下一个兄弟节点，若div换成p 将找不到下一个兄弟p节点
            $('#d3+div').css('font-size','60px');
        }
        function f4(){
            //下面所有兄弟
            $('#d2~div').css('font-size','60px');
        }
    </script>
</head>
<body>
<div id="d1">hello jQuery
    <div id="d2">hello 1</div>
    <div id = "d3">
        <div id="d4" style="font-size: 40px;">hello 2</div>
    </div>
    <div id="d5">hello 3</div>
    <p>hello 4</p>
</div>


<a href="javascript:;" onclick="f4()">click</a>


</body>
</html>
