<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        //id选择器
        function f1() {
//            var $obj = $('#d1');
//            $obj.css('font-size','60px');
            $('#d1').css('font-size', '60px');
        }
        function f2(){
            $('p.s1').css('font-size', '60px');
        }
        function f3(){
            $('div').css('font-size', '60px');

        }
        function f4(){
            $('#d1,p').css('font-size', '60px');
        }
        //所有节点
        function f5(){
            $('*').css('font-size', '60px');
        }
    </script>
</head>
<body>
    <div id="d1">hello jQuery</div>
    <div class="s1">hello dojo</div>
    <p class="s1">hello extJs</p>
    <a href="javascript:;" onclick="f5();">click</a>


</body>
</html>
