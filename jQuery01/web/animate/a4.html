<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,div{
            padding: 0px;
            margin: 0px;
        }
        #d1{
            
            width: 100px;
            height: 100px;
            background-color: red;
            /*只有当position为absolut或relative的时候，left 才有效*/
            position: absolute;


        }

    </style>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        $(function(){
            $('#d1').click(f1);
        });
        function f1(){
            // 动画队列，先进先出
            $(this).animate({'left':'500px','top':'40px'},5000,function(){
                $(this).css('background-color','green');
            });
            $(this).animate({'top':'200px'},2000).fadeOut(200);

        }

    </script>
</head>
<body>

    
    <div id="d1"></div>


</body>
</html>
