<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.4.3.js"></script>
    <script>
        function f1() {
            //1 利用选择器查找要操作的节点, 变量以$开头，只是为了强调返回值是一个jQuery对象
            var $obj = $('#d1');
            //2 调用jQuery对象的方法或者属性来实现底层被封装的节点的操作
//            $obj.html('hello kitty');
//            $obj.css('font-size', '80px');
//            $obj.css('color','red');
            $obj.css('font-size','80px').css('color','green');

        }
        function f2(){
            //dom对象
            var obj = document.getElementById('d1');
            //--》jQuery对象
            var $obj = $(obj);
            $obj.css('font-size','60px');
        }
        function f3(){
            var $obj = $('#d1');
            //jQuery-->dom对象
            var obj = $obj.get(0);
            //或者另一种
            //var obj = $obj.get()[0];
            obj.innerHTML='hello java';
        }
    </script>
</head>
<body>
<div id="d1">hello jQuery</div>
<a href="javascript:;" onclick="f3();">click</a>


</body>
</html>
