<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .s1{
            width: 100px;
            height: 200px;
            background-color: red;

        }
        .s2{
            background-color: mediumseagreen;
        }
    </style>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        $(function(){
//            $('.s1').mouseenter(function(){
//                $(this).addClass('s2');
//            });
//            $('.s1').mouseleave(function(){
//                $(this).removeClass('s2')
//            });
            $('.s1').hover(function(){
                $('.s1').mouseenter(function(){
                    $(this).addClass('s2');
                });
            },function(){
                $('.s1').mouseleave(function(){
                    $(this).removeClass('s2')
                });
            });
        });
    </script>
</head>
<body>
    <div class="s1"></div>

</body>
</html>
