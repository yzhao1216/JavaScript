<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .s1 {
            font-style: italic;
        }
    </style>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        function f1() {
            //after作为ul的下一个兄弟，添加p
            $('ul').after('<p>hello</p>');
        }
        function f2() {
            //before作为ul的上一个兄弟，添加p
            $('ul').before('<p>hello</p>');
        }




    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <a href="javascript:;" onclick="f1()">click</a>



</body>
</html>
