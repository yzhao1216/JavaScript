<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .s1 {
            font-style: italic;
        }
        .s2{
            font-size: 40px;
        }
    </style>
    <script src="../js/jquery-1.4.3.js"></script>
    <script>
        $(fn);
        //函数名：引用类型的变量
        function fn(){
            //先根据id找到div，对他进行操作
            $('#a1').click(f4);

        }
        function f1(){
            $('#d1').addClass('s1 s2');
        }
        function f2(){
            $('#d1').addClass('s1 s2');
            $('#d1').removeClass('s1');
        }
        function f3(){
            //判断节点中是否有class选择器，有删除，没有 添加
            $('#d1').toggleClass('s2');
        }
        function f4(){
            alert($('#d1').hasClass('s1'));

        }

    </script>
</head>
<body>
    <div id="d1">hello jQuery</div>

    <a href="javascript:;" id="a1">click</a>


</body>
</html>
